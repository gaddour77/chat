<div class="chat-container">
  <ul class="message-list">
    <li *ngFor="let message of messagess">
      <div class="message-header">
        <span class="sender">{{ message.sender }}</span>
        <span class="timestamp">{{ message.date | date:'short' }}</span>
      </div>
      <p class="message-content">{{ message.content }}</p>
    </li>
  </ul>
</div>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<div class="chat-window">
    <ul class="messages">
      <li *ngFor="let message of messages">
        <b>{{ message.sender }}:</b> {{ message.content }} <small>{{ message.date | date:'medium' }}</small>
      </li>
    </ul>
    <input type="text" [(ngModel)]="newMessageContent" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>

  <script src="assets/sockjs.min.js"></script>

  <script type="application/javascript">
    var global = window;
  </script>
<script src="assets/stomp.min.js"></script>
